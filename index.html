<script>
  function createInvoice(email, price) {
    fetch('/.netlify/functions/node', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: email,
        price: price
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Invoice Created:', data.invoiceId);
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
</script>
