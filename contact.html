<!DOCTYPE html>

    <title>Contact Us - NicheCraft Automation</title>

</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions about our AI tools or would like to learn more, feel free to get in touch!</p>
        <form action="https://formspree.io/f/{your-id}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="button primary">Send</button>
        </form>
        <div class="social-media">
            <a href="https://twitter.com" class="social-icon">Follow on Twitter</a>
            <a href="https://linkedin.com" class="social-icon">Follow on LinkedIn</a>
        </div>
    </main>
